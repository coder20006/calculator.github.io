<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple calculator web application">
  <meta name="keywords" content="Calculator, Web Application, HTML, CSS, JavaScript">
  <meta name="author" content="Spades">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #Display {
      border: 1px solid #333;
      border-radius: 10px;
      width: 100px;
      padding: 10px;
      font-size: 24px;
      margin-bottom: 20px;
      background-color: #ffffff;
      color: #333333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      height: 60px;
      width: 60px;
      margin: 5px;
      border: 1px solid #333;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
      background-color: #ff6f61;
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff856f;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    #ButtonC {
      color: #ffffff;
      background-color: #d9534f;
    }

    #ButtonC:hover {
      background-color: #e57373;
    }

    #ButtonAdd,
    #ButtonSubtract,
    #ButtonMultiply,
    #ButtonDivide {
      background-color: #4caf50;
    }

    #ButtonAdd:hover,
    #ButtonSubtract:hover,
    #ButtonMultiply:hover,
    #ButtonDivide:hover {
      background-color: #66bb6a;
    }

    #ButtonEquals {
      background-color: #2196f3;
    }

    #ButtonEquals:hover {
      background-color: #42a5f5;
    }

    #calculator {
      display: inline-block;
      text-align: center;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 15px;
      background-color: #f5f5f5;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <center>
    <div id="calculator">
      <p id="Display">0</p>
      <div>
        <button id="Button1">1</button>
        <button id="Button2">2</button>
        <button id="Button3">3</button>
        <button id="ButtonAdd">+</button>
      </div>
      <div>
        <button id="Button4">4</button>
        <button id="Button5">5</button>
        <button id="Button6">6</button>
        <button id="ButtonSubtract">-</button>
      </div>
      <div>
        <button id="Button7">7</button>
        <button id="Button8">8</button>
        <button id="Button9">9</button>
        <button id="ButtonMultiply">*</button>
      </div>
      <div>
        <button id="Button0">0</button>
        <button id="ButtonEquals">=</button>
        <button id="ButtonC">C</button>
        <button id="ButtonDivide">/</button>
      </div>
    </div>
  </center>

  <script>
    const display = document.getElementById("Display");
    const buttons = document.querySelectorAll("button");
    let currentInput = "";

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        if (button.id === "ButtonEquals") {
          try {
            currentInput = eval(currentInput);
          } catch (error) {
            currentInput = "Error";
          }
        } else if (button.id === "ButtonC") {
          currentInput = "";
        } else {
          currentInput += button.textContent;
        }

        display.textContent = currentInput || "0";
      });
    });
  </script>
</body>

</html>
